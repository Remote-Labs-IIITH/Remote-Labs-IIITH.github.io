<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home | RTL</title>
    <link rel="stylesheet" href="queue.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@800;900&family=Poppins:wght@200&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100;1,300;1,400&display=swap');
    </style>
    <script type="module" src="queue.js"></script>
   
</head>

<body>


    <nav class="navbar">
        <a id="focal_head" href="#focal">Remote Triggered Lab</a>

        <button id="Leave_Queue">Leave Queue</button>
    </nav>

    <div class="card" id="vr">
        <div class="card__inner" id="vr_in">
          
            <div class="card__face card__face--back">
                <div class="card__content">
                    <div class="card__header">
                        <h2>Your Queue Number:</h2>
                        <div class="queue"><div class="value" id="que_pos"></div></div>
                    </div>
                    <div class="card__body">
                        <h3>Welcome to the Virtual Waiting Room.</h3><br/>
                        <p>You will soon get the chance to operate the apparatus.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
